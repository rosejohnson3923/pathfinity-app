# Netlify Configuration for Esposure4All.org

[build]
  publish = "/"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'"

[[redirects]]
  from = "https://esposure4all.netlify.app/*"
  to = "https://Esposure4All.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://Esposure4All.org/*"
  to = "https://Esposure4All.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.Esposure4All.org/*"
  to = "https://Esposure4All.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.Esposure4All.org/*"
  to = "https://Esposure4All.org/:splat"
  status = 301
  force = true