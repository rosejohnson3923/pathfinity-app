    <script>
        const deviceButtons = document.querySelectorAll('.device-btn[data-device]');
        const deviceFrame = document.getElementById('device-frame');
        const viewportInfo = document.getElementById('viewport-info');
        const orientationIndicator = document.getElementById('orientation');
        const issueList = document.getElementById('issue-list');
        const testFrame = document.getElementById('test-frame');
        
        let isLandscape = false;
        let currentDevice = 'iphone-se';

        // Device configurations
        const devices = {
            'iphone-se': { width: 375, height: 667, name: 'iPhone SE' },
            'iphone-12': { width: 390, height: 844, name: 'iPhone 12 Pro' },
            'ipad': { width: 768, height: 1024, name: 'iPad' },
            'desktop': { width: 1440, height: 900, name: 'Desktop' },
            'custom': { width: 320, height: 568, name: 'Small Phone' }
        };

        // Switch device
        deviceButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                deviceButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDevice = btn.dataset.device;
                setDevice(currentDevice);
                runResponsiveTests();
            });
        });

        function setDevice(device) {
            deviceFrame.className = `device-frame ${device}`;
            const config = devices[device];
            
            if (isLandscape && device !== 'desktop') {
                deviceFrame.style.width = `${config.height}px`;
                deviceFrame.style.height = `${config.width}px`;
                viewportInfo.textContent = `${config.height} x ${config.width} (${config.name})`;
            } else {
                deviceFrame.style.width = `${config.width}px`;
                deviceFrame.style.height = `${config.height}px`;
                viewportInfo.textContent = `${config.width} x ${config.height} (${config.name})`;
            }
        }

        // Rotate device
        document.getElementById('rotate-btn').addEventListener('click', () => {
            isLandscape = !isLandscape;
            orientationIndicator.textContent = isLandscape ? 'Landscape' : 'Portrait';
            setDevice(currentDevice);
            runResponsiveTests();
        });

        // Test touch events
        document.getElementById('test-touch').addEventListener('click', () => {
            const issues = [];
            
            // Check touch target sizes
            testFrame.contentWindow.document.querySelectorAll('button, .dock-item, .answer-option').forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.width < 44 || rect.height < 44) {
                    issues.push(`Touch target too small: ${el.className} (${Math.round(rect.width)}x${Math.round(rect.height)}px)`);
                }
            });

            if (issues.length === 0) {
                displayIssue('‚úÖ All touch targets meet 44x44px minimum', true);
            } else {
                issues.forEach(issue => displayIssue(issue));
            }
        });

        // Test scrolling
        document.getElementById('test-scroll').addEventListener('click', () => {
            const doc = testFrame.contentWindow.document;
            const hasHorizontalScroll = doc.documentElement.scrollWidth > testFrame.contentWindow.innerWidth;
            
            if (hasHorizontalScroll) {
                displayIssue('‚ùå Horizontal scroll detected!');
            } else {
                displayIssue('‚úÖ No horizontal scroll', true);
            }
            
            // Test vertical scroll
            const hasVerticalScroll = doc.documentElement.scrollHeight > testFrame.contentWindow.innerHeight;
            displayIssue(hasVerticalScroll ? '‚úÖ Vertical scroll working' : '‚ö†Ô∏è No vertical scroll available', hasVerticalScroll);
        });

        function displayIssue(message, isSuccess = false) {
            const item = document.createElement('div');
            item.className = isSuccess ? 'issue-item success-item' : 'issue-item';
            item.textContent = message;
            
            if (issueList.children[0]?.textContent === 'Testing in progress...') {
                issueList.innerHTML = '';
            }
            
            issueList.appendChild(item);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                item.style.opacity = '0';
                setTimeout(() => item.remove(), 300);
            }, 5000);
        }

        function runResponsiveTests() {
            issueList.innerHTML = '<div class="issue-item">Running tests...</div>';
            
            setTimeout(() => {
                const doc = testFrame.contentWindow.document;
                const win = testFrame.contentWindow;
                const issues = [];
                const successes = [];
                
                // Test viewport width
                const viewportWidth = win.innerWidth;
                const device = devices[currentDevice];
                
                // Check for overflow
                const hasHorizontalOverflow = doc.documentElement.scrollWidth > viewportWidth;
                if (hasHorizontalOverflow) {
                    issues.push('Horizontal overflow detected');
                } else {
                    successes.push('No horizontal overflow');
                }
                
                // Check font sizes
                const questionText = doc.querySelector('.question-text');
                if (questionText) {
                    const fontSize = win.getComputedStyle(questionText).fontSize;
                    const size = parseFloat(fontSize);
                    if (viewportWidth <= 320 && size > 15) {
                        issues.push(`Font size may be too large for small screens: ${fontSize}`);
                    } else {
                        successes.push('Font sizes appropriate');
                    }
                }
                
                // Check padding/margins
                const mainContent = doc.querySelector('.main-content');
                if (mainContent) {
                    const styles = win.getComputedStyle(mainContent);
                    const padding = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
                    const availableWidth = viewportWidth - padding;
                    
                    if (availableWidth < 280) {
                        issues.push(`Content area too narrow: ${availableWidth}px`);
                    } else {
                        successes.push(`Content width adequate: ${availableWidth}px`);
                    }
                }
                
                // Check modal responsiveness
                const modal = doc.querySelector('.modal-content');
                if (modal && viewportWidth <= 480) {
                    const modalStyles = win.getComputedStyle(modal);
                    const modalWidth = parseFloat(modalStyles.width);
                    if (modalWidth > viewportWidth - 40) {
                        issues.push('Modal may be too wide for viewport');
                    }
                }
                
                // Display results
                issueList.innerHTML = '';
                
                if (issues.length === 0 && successes.length > 0) {
                    successes.forEach(msg => displayIssue(`‚úÖ ${msg}`, true));
                } else {
                    issues.forEach(msg => displayIssue(`‚ùå ${msg}`));
                    successes.forEach(msg => displayIssue(`‚úÖ ${msg}`, true));
                }
                
                if (issues.length === 0 && successes.length === 0) {
                    displayIssue('No specific issues detected', true);
                }
            }, 500);
        }

        // Run initial tests
        setTimeout(runResponsiveTests, 1000);
    </script>
