<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .test-case {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        button.selected {
            background: #48bb78;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .correct {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #48bb78;
        }
        .incorrect {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .debug {
            background: #e2e8f0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        .status.pass {
            background: #48bb78;
            color: white;
        }
        .status.fail {
            background: #fc8181;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>True/False Question Validation Test Suite</h1>
        
        <div id="test-results"></div>
    </div>

    <script type="module">
        // Simulate the QuestionValidator logic
        class QuestionValidator {
            validateTrueFalseAnswer(question, userAnswer) {
                let answer;
                
                if (typeof userAnswer === 'boolean') {
                    answer = userAnswer;
                } else if (typeof userAnswer === 'string') {
                    const normalized = userAnswer.toLowerCase().trim();
                    answer = normalized === 'true' || normalized === 't' || normalized === 'yes' || normalized === '1';
                } else if (typeof userAnswer === 'number') {
                    answer = userAnswer !== 0;
                } else {
                    answer = false;
                }
                
                const isCorrect = answer === question.correctAnswer;
                
                return {
                    isCorrect,
                    userAnswer: answer,
                    correctAnswer: question.correctAnswer,
                    feedback: isCorrect ? 'Correct!' : `Incorrect. The correct answer is ${question.correctAnswer ? 'True' : 'False'}`
                };
            }
        }

        // Test cases
        const testCases = [
            {
                id: 1,
                question: {
                    content: "The Earth orbits around the Sun.",
                    correctAnswer: true,
                    type: 'true_false'
                },
                testAnswers: [
                    { input: true, expected: true, label: 'Boolean true' },
                    { input: false, expected: false, label: 'Boolean false' },
                    { input: 'true', expected: true, label: 'String "true"' },
                    { input: 'false', expected: false, label: 'String "false"' },
                    { input: 1, expected: true, label: 'Number 1' },
                    { input: 0, expected: false, label: 'Number 0' }
                ]
            },
            {
                id: 2,
                question: {
                    content: "2 + 2 = 5",
                    correctAnswer: false,
                    type: 'true_false'
                },
                testAnswers: [
                    { input: false, expected: true, label: 'Boolean false (correct)' },
                    { input: true, expected: false, label: 'Boolean true (incorrect)' },
                    { input: 'false', expected: true, label: 'String "false" (correct)' },
                    { input: 'False', expected: true, label: 'String "False" (correct)' },
                    { input: 0, expected: true, label: 'Number 0 (correct)' }
                ]
            },
            {
                id: 3,
                question: {
                    content: "Water freezes at 0°C (32°F)",
                    correctAnswer: true,
                    type: 'true_false'
                },
                testAnswers: [
                    { input: true, expected: true, label: 'Boolean true (correct)' },
                    { input: 'TRUE', expected: true, label: 'String "TRUE" (correct)' },
                    { input: 'yes', expected: true, label: 'String "yes" (correct)' },
                    { input: 1, expected: true, label: 'Number 1 (correct)' },
                    { input: 2, expected: true, label: 'Number 2 (correct - any non-zero)' }
                ]
            }
        ];

        const validator = new QuestionValidator();
        const resultsContainer = document.getElementById('test-results');

        testCases.forEach(testCase => {
            const caseDiv = document.createElement('div');
            caseDiv.className = 'test-case';
            
            let html = `
                <h3>Test Case ${testCase.id}</h3>
                <div class="question">${testCase.question.content}</div>
                <div><strong>Correct Answer:</strong> ${testCase.question.correctAnswer ? 'True' : 'False'}</div>
                <div style="margin-top: 20px;">
            `;

            let allPassed = true;

            testCase.testAnswers.forEach((test, index) => {
                const result = validator.validateTrueFalseAnswer(testCase.question, test.input);
                const passed = result.isCorrect === test.expected;
                if (!passed) allPassed = false;

                html += `
                    <div style="margin: 10px 0; padding: 10px; background: ${passed ? '#f0fff4' : '#fff5f5'}; border-radius: 4px;">
                        <strong>${test.label}:</strong>
                        <span class="status ${passed ? 'pass' : 'fail'}">${passed ? 'PASS' : 'FAIL'}</span>
                        <div class="debug">
                            Input: ${JSON.stringify(test.input)} (${typeof test.input})<br>
                            Normalized: ${result.userAnswer}<br>
                            Is Correct: ${result.isCorrect}<br>
                            Expected: ${test.expected}<br>
                            ${!passed ? `<strong style="color: red;">MISMATCH!</strong>` : ''}
                        </div>
                    </div>
                `;
            });

            html += `
                </div>
                <div style="margin-top: 20px; font-weight: bold; color: ${allPassed ? 'green' : 'red'};">
                    Test Case ${testCase.id}: ${allPassed ? '✅ ALL TESTS PASSED' : '❌ SOME TESTS FAILED'}
                </div>
            `;

            caseDiv.innerHTML = html;
            resultsContainer.appendChild(caseDiv);
        });

        // Add interactive test
        const interactiveDiv = document.createElement('div');
        interactiveDiv.className = 'test-case';
        interactiveDiv.style.background = '#fff3cd';
        interactiveDiv.innerHTML = `
            <h3>Interactive Test</h3>
            <div class="question">The sky is blue on a clear day.</div>
            <div><strong>Correct Answer:</strong> True</div>
            <div class="options">
                <button onclick="testAnswer(true)">True</button>
                <button onclick="testAnswer(false)">False</button>
            </div>
            <div id="interactive-result"></div>
        `;
        resultsContainer.appendChild(interactiveDiv);

        window.testAnswer = function(answer) {
            const question = {
                content: "The sky is blue on a clear day.",
                correctAnswer: true,
                type: 'true_false'
            };
            
            const result = validator.validateTrueFalseAnswer(question, answer);
            const resultDiv = document.getElementById('interactive-result');
            resultDiv.className = `result ${result.isCorrect ? 'correct' : 'incorrect'}`;
            resultDiv.innerHTML = `
                ${result.feedback}
                <div class="debug">
                    Your answer: ${answer}<br>
                    Correct answer: ${question.correctAnswer}<br>
                    Result: ${result.isCorrect ? 'Correct ✅' : 'Incorrect ❌'}
                </div>
            `;
        };

        // Test with simulated async state update
        const asyncTestDiv = document.createElement('div');
        asyncTestDiv.className = 'test-case';
        asyncTestDiv.style.background = '#e6fffa';
        asyncTestDiv.innerHTML = `
            <h3>Async State Update Test (Simulating React setState)</h3>
            <div class="question">Testing async state timing issue</div>
            <button onclick="testAsyncFlow()">Run Async Test</button>
            <div id="async-result"></div>
        `;
        resultsContainer.appendChild(asyncTestDiv);

        window.testAsyncFlow = async function() {
            const resultDiv = document.getElementById('async-result');
            resultDiv.innerHTML = '<div>Starting async test...</div>';
            
            let assessmentAnswer = null;
            
            // Simulate setState
            const setAssessmentAnswer = (value) => {
                setTimeout(() => {
                    assessmentAnswer = value;
                    resultDiv.innerHTML += `<div>State updated to: ${value}</div>`;
                }, 0);
            };
            
            // Simulate the old problematic flow
            resultDiv.innerHTML += '<div><strong>Old Flow (Problematic):</strong></div>';
            setAssessmentAnswer(true);
            resultDiv.innerHTML += `<div>Immediately after setState: ${assessmentAnswer} (still null!)</div>`;
            
            // Wait for state to update
            await new Promise(resolve => setTimeout(resolve, 100));
            resultDiv.innerHTML += `<div>After delay: ${assessmentAnswer} (now true)</div>`;
            
            // Simulate the new flow with useEffect
            resultDiv.innerHTML += '<div style="margin-top: 20px;"><strong>New Flow (With useEffect):</strong></div>';
            resultDiv.innerHTML += '<div>useEffect will trigger after state updates and handle submission automatically</div>';
            resultDiv.innerHTML += '<div class="correct" style="margin-top: 10px;">✅ This ensures validation happens with the correct value</div>';
        };
    </script>
</body>
</html>
